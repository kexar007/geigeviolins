<header class="site-header">
    <div class="container">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo-container">
                <a href="{{ .Site.BaseURL }}" class="logo-link">
                    <img src="{{ "images/assets/logo.png" | relURL }}" alt="{{ .Site.Title }} Logo" class="site-logo">
                    <span class="site-title">{{ .Site.Title }}</span>
                </a>
            </div>

            <!-- Navigation Menu -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="{{ .Site.BaseURL }}" class="nav-link {{ if eq .Type "home" }}active{{ end }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ .Site.BaseURL }}products/" class="nav-link {{ if eq .Type "products" }}active{{ end }}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ .Site.BaseURL }}about/" class="nav-link {{ if eq .Type "about" }}active{{ end }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ .Site.BaseURL }}contact/" class="nav-link {{ if eq .Type "contact" }}active{{ end }}">Contact</a>
                    </li>
                </ul>
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </div>
</header>
