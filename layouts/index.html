{{ define "main" }}
<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>{{ .Site.Title }}</h1>
    <p class="tagline">
      Discover a curated collection of violins suitable for all levels, from
      beginners to professionals.
    </p>
  </div>
</section>

<!-- NEW RESPONSIVE IMAGE GALLERY SECTION -->
<section class="image-gallery">
  <h2 class="gallery-title">Featured Products</h2>
  <div class="products-container">
    {{ range .Site.Data.products.products}}
    <div class="home-products-box">
      <h3>{{ .name }}</h3>
      <div class="home-products-grid">
        {{ range .images }}
        <img src="{{ . | relURL }}" />
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
